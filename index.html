<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@2.0.0"
        integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body class="container">
    <h1 class="mt-5">Hello world!</h1>
    <div class="mt-3">
        <div class="row">
            <div class="col">
                <h1 class="mb-4">Film List</h1>
                <ul class="list-group" id="film-list">
                    {{ range .Films }}
                    {{block "film-list-element" .}}
                    <li class="list-group-item">
                        <strong>{{ .Title }}</strong> - {{ .Director }}
                    </li>
                    {{ end }}
                    {{ end }}
                </ul>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h3>Add New Film</h3>
                <form hx-post="/add-film" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinner">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="director" class="form-label">Director</label>
                        <input type="text" class="form-control" id="director" name="director" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status"
                            aria-hidden="true"></span>
                        Add Film</button>


                </form>
            </div>
        </div>
    </div>
</body>

</html>
